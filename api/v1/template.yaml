AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: The 40k Auspex V1 api gateway code

Parameters:
  ApiGatewayId:
    Type: String
    Description: The ID of the API Gateway this method should be attached to.
  RootResourceId:
    Type: String
    Description: The ID of the root resource of the api gateway
  AuthorizerId:
    Type: String
    Description: The ID of the authorizer
  TableName:
    Type: String
    Description: The name of the database table
  Prefix:
    Type: String
    AllowedPattern: "[A-Za-z0-9-]*"

Resources:
  V1Path:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref RootResourceId
      RestApiId: !Ref ApiGatewayId
      PathPart: v1

  TestGet:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: test/get/template.yaml
      Parameters:
        ApiGatewayId: !Ref ApiGatewayId
        RootResourceId: !Ref V1Path
        AuthorizerId: !Ref AuthorizerId
        Prefix: !Ref Prefix

  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayId
      ParentId: !Ref V1Path
      PathPart: army 

  OptionsEndpoint:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      RestApiId: !Ref ApiGatewayId
      ResourceId: !Ref ApiGatewayResource
      HttpMethod: OPTIONS
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,GET,POST'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  SerializeArmy:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: army/serialize/template.yaml
      Parameters:
        ApiGatewayId: !Ref ApiGatewayId
        AuthorizerId: !Ref AuthorizerId
        TableName: !Ref TableName
        Prefix: !Ref Prefix
        ApiGatewayResource: !Ref ApiGatewayResource