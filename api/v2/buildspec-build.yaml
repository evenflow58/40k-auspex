version: 0.2

env:
  shell: bash
  
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "installing base packages"
      - npm i

      - echo "installing packages"
      - npm run install-all

      - echo "installing rust dependencies"
      - curl https://sh.rustup.rs -sSf | bash -s -- -y
      - source $HOME/.cargo/env
      - pip3 install cargo-lambda
  build:
    commands:
      - echo "building v2"
      - npm run build

      - echo "packaging v2 packages"
      - npm run package