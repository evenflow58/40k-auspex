  #   Properties:
  #     RestApiId: !ImportValue ApiGatewayId
  #     StageName: blue
  #     DeploymentId: !Ref Deployment
  #     MethodSettings:
  #       - HttpMethod: '*'
  #         ResourcePath: /*
  #         ThrottlingRateLimit: 1000
  #         ThrottlingBurstLimit: 500

  # GreenStage:
