  #   Properties:
  #     RestApiId: !ImportValue ApiGatewayId
  #     StageName: green
  #     DeploymentId: !Ref Deployment
  #     MethodSettings:
  #       - HttpMethod: '*'
  #         ResourcePath: /*
  #         ThrottlingRateLimit: 1000
  #         ThrottlingBurstLimit: 500

  # BlueUrl:
  #   Type: AWS::ApiGateway::BasePathMapping
  #   Properties:
  #     DomainName: !Ref BasePathDomain
  #     RestApiId: !ImportValue ApiGatewayId
  #     Stage: !Ref BlueStage
  #     BasePath: blue

  # GreenUrl:
  #   Type: AWS::ApiGateway::BasePathMapping
  #   Properties:
  #     DomainName: !Ref BasePathDomain
  #     RestApiId: !ImportValue ApiGatewayId
  #     Stage: !Ref GreenStage
  #     BasePath: green

  SSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /api-gateway/next-stage
      Description: The stage of the api gateway for the next deploy
      Type: String
      Value: !If [IsBlue, "green", "blue"]