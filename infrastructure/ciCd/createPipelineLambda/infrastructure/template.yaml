AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Create infrastructure for branch deployments

Resources:
  CreatePipelineLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CreatePipelineLambdaRole
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs
      Policies:
      - PolicyName: create-pipeline-lambda-policy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
              - iam:*
            Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/monster-of-the-week-roles-*"
          - Effect: Allow
            Action:
              - codebuild:DeleteProject
            Resource: !Sub "arn:aws:codebuild:us-east-1:${AWS::AccountId}:project/monster-week-test-events-*"
      
  CreatePipelineLamda:
   Type: AWS::Serverless::Function
   Properties:
    FunctionName: CreatePipeline
    Description: A lambda used to create stacks for lower environments
    Handler: index.handler
    Role: !GetAtt CreatePipelineLambdaRole.Arn
    Runtime: nodejs16.x
    CodeUri: ../dist
    AutoPublishAlias: live