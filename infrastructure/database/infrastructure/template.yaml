AWSTemplateFormatVersion: 2010-09-09
Description: The Monster of the Week Database

Resources:
  MonsterOfTheWeekTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MonsterOfTheWeekTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: type
          AttributeType: S
        - AttributeName: data
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: type
          KeyType: RANGE
        - AttributeName: data
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  LambdaLoad:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../load-data/template.yaml
      Parameters:
        TableName: !Ref MonsterOfTheWeekTable

Outputs:
  DbTableName:
    Value: !Ref MonsterOfTheWeekTable
    Description: The table name for Monster of the Week
    Export:
      Name: DbTableName

  LoadDataFunctionName:
    Value: !GetAtt LambdaLoad.Outputs.LoadDataFunctionName
    Description: The name of the load data lambda function
    Export:
      Name: LoadDataFunctionName