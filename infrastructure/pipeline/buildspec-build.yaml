version: 0.2

env:
  shell: bash

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "installing base packages"
      - npm i

      - echo "installing packages"
      - npm run install-all

      - echo "installing rust dependencies"
      - curl https://sh.rustup.rs -sSf | bash -s -- -y
      - source $HOME/.cargo/env
      - rustup target add aarch64-unknown-linux-gnu
      - pip3 install cargo-lambda
  build:
    commands:
      - echo "building packages"
      - npm run build-all

      - echo "packaging packages"
      - npm run package-all

artifacts:
  files:
    - '*'
  secondary-artifacts:
    uiBuildOutput:
      base-directory: ui/build
      files:
        - '**/*'
    lambdaEdgeBuildOutput:
      base-directory: infrastructure/url
      files:
        - '**/*'
    apiGatewayBuildOutput:
      base-directory: infrastructure/apiGateway
      files:
        - '**/*'
    apiGatewayDeploymentBuildOutput:
      base-directory: infrastructure/apiGatewayDeployment
      files:
        - '**/*'
    databaseBuildOutput:
      base-directory: infrastructure/database
      files:
        - '**/*'
    processingBuildOutput:
      base-directory: processing
      files:
        - '**/*'